<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Home</title>
</head>
<body>
	<h1>Add Student</h1>
	<form action="#" method="post" th:action="@{/add-student}" th:object="${student}">
		<table>
			<tr>
				<td>UserName</td>
				<td><input type="text" th:field=*{userName}/></td>			
			</tr>
			<tr>
				<td>First Name</td>
				<td><input type="text" th:field=*{firstName}/></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" th:field=*{lastName}/></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" th:field=*{email}/></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<select th:field="*{gender}">
						<option value="">Please Select Gender</option>
						<option value="M">Male</option>
						<option value="F">Female</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Country</td>
				<td>
					<select th:field="*{countryCode}">
						<option value="">Please Select Countries</option>
						<option th:each="country:${listCountries}"
								th:value="${country.countryCode}"
								th:utext="${country.countryName}"/>
					</select>
				</td>
			</tr>			
			<tr>
				<td><button type="submit">Submit</button></td>
			</tr>
		</table>
	</form>
</body>
